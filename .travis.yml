env:
  global:
  # Docker Repository
  - REPO=fjudith/jenkins
  # Compute docker tag
  - TAG=`if [ "${TRAVIS_BRANCH}" == "master" ]; then echo "latest"; else echo ${TRAVIS_BRANCH} ; fi`
  - NGINX=`if [ "${TRAVIS_BRANCH}" == "master" ]; then echo "nginx"; else echo ${TRAVIS_BRANCH}-nginx ; fi`
  # Retreive commit ID
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: ""
  - secure: ""
  - secure: ""

  
sudo: required
services:
  - docker


before_install:
  # Jenkins build
  - docker build -f Dockerfile -t $REPO:$TAG .
  - docker run --name 'jenkins' -d $REPO:$TAG
  # Wait for Jenkins to start
  - sleep 20
  # Nginx build
  - docker build -f nginx/Dockerfile -t $REPO:$NGINX nginx/
  - docker run --name 'jenkins-nginx' -d --link jenkins:jenkins-master -p 32701:8080 $REPO:$NGINX
  - docker ps -a

script:
  # Wait for Jenkins to start
  - sleep 5
  - docker logs jenkins
  - docker logs jenkins-nginx
  # -i, --include – include protocol headers in the output (H/F)
  # -L, --follow – specify request  COMMAND (GET, PUT, DELETE…)  to use
  - docker run busybox /bin/bash --link jenkins-nginx:nginx -c "http://nginx:80"

after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - docker push $REPO:$TAG
  - docker push $REPO:$FPM
  - docker push $REPO:$NGINX
